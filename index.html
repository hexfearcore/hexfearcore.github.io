
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HEXFEARCORE</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000000;
      --text: #00ffcc;
      --highlight: #00ffff;
      --light-bg: #ffffff;
      --light-text: #111111;
    }
    [data-theme='light'] {
      --bg: var(--light-bg);
      --text: var(--light-text);
    }
    body {
      margin: 0;
      font-family: 'Fira Code', monospace;
      background-color: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }
    .matrix-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: -2;
      opacity: 0.2;
    }
    canvas#matrix {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.4;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .center {
      text-align: center;
      padding: 100px 20px 50px;
    }
    h1 {
      font-size: 3em;
      animation: glow 1s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px var(--text); }
      to { text-shadow: 0 0 20px var(--highlight); }
    }
    .typing {
      font-size: 1.5em;
      color: var(--highlight);
      height: 30px;
      margin-top: -20px;
    }
    .section {
      max-width: 800px;
      margin: 50px auto;
      padding: 0 20px;
      text-align: center;
    }
    .badges img {
      margin: 6px;
    }
    .socials a {
      margin: 10px;
      padding: 10px 20px;
      color: var(--text);
      border: 1px solid var(--text);
      border-radius: 6px;
      display: inline-block;
      transition: all 0.3s;
    }
    .socials a:hover {
      background: var(--text);
      color: var(--bg);
    }
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--text);
      color: var(--bg);
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      font-size: 0.9em;
      margin: 40px 0;
      color: #888;
    }
  </style>
</head>
<body>

<button class="theme-toggle" onclick="toggleTheme()">üåì Theme</button>

<div class="matrix-bg"><canvas id="matrix"></canvas></div>
<div id="particles-js"></div>

<div class="center">
  <h1>HEXFEARCORE</h1>
  <div class="typing" id="typing"></div>
</div>

<div class="section">
  <h2>üöÄ Tech Stack</h2>
  <div class="badges">
    <img src="https://img.shields.io/badge/Python-3776AB?style=for-the-badge&logo=python&logoColor=white"/>
    <img src="https://img.shields.io/badge/C++-00599C?style=for-the-badge&logo=c%2b%2b&logoColor=white"/>
    <img src="https://img.shields.io/badge/Linux-FCC624?style=for-the-badge&logo=linux&logoColor=black"/>
    <img src="https://img.shields.io/badge/Termux-000000?style=for-the-badge&logo=linux&logoColor=white"/>
    <img src="https://img.shields.io/badge/Ethical%20Hacking-111111?style=for-the-badge&logo=hackthebox&logoColor=green"/>
  </div>
</div>

<div class="section socials">
  <h2>üîó Connect</h2>
  <a href="https://t.me/hexfearcore" target="_blank">Telegram</a>
  <a href="https://instagram.com/hexfearcore" target="_blank">Instagram</a>
  <a href="https://github.com/hexfearcore" target="_blank">GitHub</a>
</div>

<div class="section">
  <h2>üì¨ Contact Me</h2>
  <form onsubmit="sendTelegram(event)">
    <input type="text" id="name" placeholder="Your Name" required /><br/>
    <input type="email" id="email" placeholder="Your Email" required /><br/>
    <textarea id="message" rows="4" placeholder="Your Message" required></textarea><br/>
    <button type="submit">Send to Telegram</button>
  </form>
</div>

<footer>‚ö†Ô∏è For educational & ethical purposes only.</footer>

<!-- Scripts -->
<script>
const messages = ["AI Developer", "Ethical Hacker", "CLI Wizard", "Python Coder"];
let i = 0, j = 0, current = "", isDeleting = false;
function typeEffect() {
  if (i < messages.length) {
    if (!isDeleting && j <= messages[i].length) {
      current = messages[i].substring(0, j++);
    } else if (isDeleting && j >= 0) {
      current = messages[i].substring(0, j--);
    }
    document.getElementById("typing").textContent = current;
    if (!isDeleting && j > messages[i].length) {
      isDeleting = true;
      setTimeout(typeEffect, 1200);
    } else if (isDeleting && j === 0) {
      isDeleting = false;
      i = (i + 1) % messages.length;
    }
    setTimeout(typeEffect, isDeleting ? 50 : 120);
  }
}
typeEffect();

function toggleTheme() {
  const theme = document.body.getAttribute("data-theme");
  const newTheme = theme === "light" ? "dark" : "light";
  document.body.setAttribute("data-theme", newTheme);
  localStorage.setItem("theme", newTheme);
}
document.body.setAttribute("data-theme", localStorage.getItem("theme") || "dark");

function sendTelegram(e) {
  e.preventDefault();
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const message = document.getElementById("message").value;
  const text = `New Message:
üë§ Name: ${name}
üìß Email: ${email}
üí¨ Message: ${message}`;
  window.open(`https://t.me/share/url?url=&text=${encodeURIComponent(text)}`, "_blank");
}

const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");
canvas.height = window.innerHeight;
canvas.width = window.innerWidth;
let letters = Array(256).join("0").split("");
setInterval(function () {
  ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "#0F0";
  letters = letters.map((y, index) => {
    const text = String.fromCharCode(3e4 + Math.random() * 33);
    ctx.fillText(text, index * 10, y);
    return y > 100 + Math.random() * 1e4 ? 0 : y + 10;
  });
}, 50);
</script>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
particlesJS("particles-js", {
  particles: {
    number: { value: 50 },
    color: { value: "#00ffc3" },
    shape: { type: "circle" },
    opacity: { value: 0.5 },
    size: { value: 3 },
    line_linked: {
      enable: true,
      distance: 120,
      color: "#00ffff",
      opacity: 0.4,
      width: 1
    },
    move: { enable: true, speed: 2 }
  },
  interactivity: {
    events: { onhover: { enable: true, mode: "repulse" } }
  },
  retina_detect: true
});
</script>
</body>
      </html>
